version: 2.1

jobs:
  build:
    working_directory: ~/public
    docker:
      - image: cimg/node:24.11.0  # ‚úÖ Node.js environment

    steps:
      - checkout

      - run:
          name: Update npm
          command: npm install -g npm@latest

      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}

      - run:
          name: Install dependencies
          command: npm ci

      - run:
          name: Fix Jest permissions
          command: chmod +x ./node_modules/.bin/jest

      - run:
          name: Run tests
          command: npm test

      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules

      - store_artifacts:
          path: test-results.xml
          prefix: tests

      - store_artifacts:
          path: coverage
          prefix: coverage

      - store_test_results:
          path: test-results.xml

  # üê≥ New Deploy Job

  deploy:
    docker:
      - image: cimg/base:stable
    context: dockerhub-creds
    steps:
      - checkout
      - run:
          name: Build Docker image
          command: docker build -t dancraftdocker/maths-circle:latest .
      - run:
          name: Push to Docker Hub
          command: |
            echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USER" --password-stdin
            docker push dancraftdocker/maths-circle:latest

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: main  
